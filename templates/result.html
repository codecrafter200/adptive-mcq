<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Analysis Results</h2>
        <p><strong>Doubt Detected:</strong> {{ doubt_label }}</p>
        <h4>Topic Alignment Scores</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Learning Objective</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for lo, score in alignment_scores.items() %}
                <tr>
                    <td>{{ lo }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('quiz') }}" class="btn btn-primary">Generate Personalized Quiz</a>
    </div>
</body>
</html>
